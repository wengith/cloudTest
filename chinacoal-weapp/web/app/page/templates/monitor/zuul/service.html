<div class="row" id="serviceInfo"></div>
<script id="serviceInfoTml" type="text/x-jsrender">
  <div class="content-wrapper" style="min-height: 100%;margin-left: 0px!important;background-color: transparent!important">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 服务节点</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-12 connectedSortable ui-sortable">
          <div class="box box-primary">
            <!-- Tabs within a box -->
            <div class="box-header">
              <h3 class="box-title">节点信息</h3>
            </div>
            <div class="box-body table-responsive" id="clients">
              <table class="table no-margin">
                <thead>
                    <tr>
                        <th>服务名称</th>
                        <th>服务信息</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{props instances}}
                      <tr>
                        <td>{{:key}}</td>
                        <td>
                        {{for prop}}
                          {{:instanceInfo.instanceId}}&nbsp;
                        {{/for}}
                        </td>
                        <td>
                          <a href="#" title="配置"> <i class="fa fa-cog fa-lg setting" data-id="{{:key}}"></i></a>&nbsp;
                        </td>
                      </tr>
                    {{/props}}
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </section>
  </div>
</script>
