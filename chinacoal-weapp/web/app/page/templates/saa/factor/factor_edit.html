<div class="row" id="factor-edit"></div>
<script id="factorFormTmpl" type="text/x-jsrender">
    <div class="row lookup recorded">
        <form id="form" class="form-horizontal" role="form" method="post">
            <div class="col-lg-12">
                <!-- style="position:absolute;" -->
                <div class="box panel box-info">
                    <div class="box-header with-border">
                        <h4 class="box-title">
                          <a href="#collapseOne" data-parent="#accordion" data-toggle="collapse" aria-expanded="true" class="">
                            业务权限信息
                        </a>
                    </h4>
                </div>
                <div class="box panel box-info box-header with-border panel-collapse collapse in" id="collapseOne">
                    <div class="box-body">
                        <div id="div_error"></div>
                        <!--第一行-->
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="row form-group">
                                    <div class="col-xs-4">
                                        <label for="factorCode" class="control-label"> <font
                                            color="#FF0000" size="+1" style="vertical-align: middle">*</font>业务权限代码</label>
                                        </div>
                                        <div class="col-xs-6">
                                            <input id="factorCode" name="factorCode" class="form-control" data-link="factor.factorCode" type="text"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-xs-12">
                                    <div class="row form-group">
                                        <div class="col-xs-4">
                                            <label for="factorDesc" class="control-label "><font
                                                color="#FF0000" size="+1" style="vertical-align: middle">*</font>
                                                业务权限名称</label>
                                            </div>
                                            <div class="col-xs-6">
                                                <input id="factorDesc" name="factorDesc" class="form-control" data-link="factor.factorDesc" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--第三行-->
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="row form-group">
                                            <div class="col-xs-4">
                                                <label for="dataType" class="control-label"><font
                                                color="#FF0000" size="+1" style="vertical-align: middle">*</font>数据类型</label>
                                            </div>
                                            <div class="col-xs-6">
                                            <select class="form-control" id="dataType" name="dataType">
                                                <option value="String">String</option>
                                                <option value="Integer">Integer</option>
                                                <option value="Long">Long</option>
                                                <option value="Date">Date</option>
                                            </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--第四行-->
                                <!--第五行-->
                            </div>
                        </div>
                        <div class="footer-my with-border">
                            <button type="submit" class="btn btn-danger btn-sm" style="display: none" id="btn-submit">保存</button>
                            <button type="button" id="btn-close" class="btn btn-danger btn-close btn-sm">关 闭</button>
                        </div>
                    </div>
                </div>
                {{if pageType=='setting'}}
            <div class="col-xs-12">
                <div class="box panel box-info">
                    <div class="box-header with-border">
                        <h4 class="box-title">
                          <a href="#collapseThree" data-parent="#accordion" data-toggle="collapse" aria-expanded="true" class="">
                            用户信息
                        </a>
                    </h4>
                </div>
                <div class="panel-collapse collapse in" id="collapseThree">
                    <div class="box-body">
                        <div id="toolbar" class="btn-group">
                            <button id="addFactorField" type="button" class="btn btn-default">
                                <i class="fa fa-columns" aria-hidden="true">&nbsp;配置</i>
                            </button>
                        </div>
                        <div class="tabbable" id="tabs-180259">
                            <table id="list-table" class="table table-hover searchtable">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
    </form>
</div>
</script>
