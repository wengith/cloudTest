<div class="row" id="template-edit"></div>
<script id="templateFormTmpl" type="text/x-jsrender">
  <div class="row page-title">
    <div class="col-lg-12">
      <a href="/">
        <i class="fa fa-home fa-fw fa-lg"></i>
        回到首页
      </a>
      / 模板编辑
    </div>
  </div>
  <div class="row lookup recorded">
    <div class="col-lg-12">
	<!-- style="position:absolute;" -->
      <form id="form" class="form-horizontal" role="form" method="post">
        <div class="box panel box-info">
          <div class="panel-collapse collapse in" id="collapseOne">
            <div class="box-body">
              <div id="div_error"></div>
              <!--第一行-->
              <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <div class="row form-group">
                      <div class="col-xs-3 col-md-2">
                        <label for="templateCode" class="control-label "> <font
                          color="#FF0000" size="+1" style="vertical-align: middle">*</font>
                          调用ID</label>
                      </div>
                      <div class="col-xs-9 col-md-5">
                        <input id="templateCode" name="templateCode" class="form-control" data-link="smsTemplate.templateCode"  placeholder="例如：5341" type="text" />
                      </div>
                    </div>
                </div> 
               </div>
			   <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                  <div class="row form-group">
                    <div class="col-xs-3 col-md-2">
                      <label for="comCode" class="control-label"> <font
                        color="#FF0000" size="+1" style="vertical-align: middle">*</font>分公司名称</label>
                    </div>
                    <div class="col-xs-9 col-md-5">
                       <input id="comCode" name="comCode" class="form-control" data-link="smsTemplate.comCode" placeholder="例如：分公司名称" type="text" />
                    </div>
                  </div>
                </div>
              </div>
			   <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                  <div class="row form-group">
                    <div class="col-xs-3 col-md-2">
                      <label for="sysCode" class="control-label"> <font
                        color="#FF0000" size="+1" style="vertical-align: middle">*</font>系统名称</label>
                    </div>
                    <div class="col-xs-9 col-md-5">
                       <input id="sysCode" name="sysCode" class="form-control" data-link="smsTemplate.sysCode" placeholder="例如：系统名称" type="text" />
                    </div>
                  </div>
                </div>
              </div>
			  <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                  <div class="row form-group">
                    <div class="col-xs-3 col-md-2">
                      <label for="theme" class="control-label"> <font
                        color="#FF0000" size="+1" style="vertical-align: middle">*</font>模板主题</label>
                    </div>
                    <div class="col-xs-9 col-md-5">
                       <input id="theme" name="theme" class="form-control" data-link="smsTemplate.theme" placeholder="例如：模板主题" type="text" />
                    </div>
                  </div>
                </div>
              </div>
               <!--第二行-->
               <div class="row">
                 <div class="col-lg-12 col-md-12 col-xs-12">
                    <div class="row form-group">
                      <div class="col-xs-3 col-md-2">
                        <label for="templateContent" class="control-label "> <font
                          color="#FF0000" size="+1" style="vertical-align: middle">*</font>
                          模板内容</label>
                      </div>
                      <div class="col-xs-9 col-md-5">
                         <textarea id="templateContent" name="templateContent" class="form-control" data-link="smsTemplate.templateContent" type="text" style="resize:none;height:180px;" placeholder="例如：您好，请凭取件码：${code}，至${address}取件，若有问题请咨询${phone}。" ></textarea>
                      </div>
                    </div>
                  </div>
               </div>
             </div>
            </div>
        </div>
        <div class="box box-tool-my">
            <div class="footer-my">
                <button type="submit" class="btn btn-danger btn-sm" id="btn-submit">保存</button>
                <button type="button" id="btn-close" class="btn btn-default btn-close btn-sm">关 闭</button>
            </div>
        </div>
      </form>
    </div>
  </div>
   </script>
